<div class="content">
  <label for="folderName" class="title">Add Link</label>
  <input
    type="text"
    id="linkTitle"
    class="linkTitle inputBox"
    placeholder="Title"
    [(ngModel)]="linkTitle"
    #linkTitleInput="ngModel"
    required
  />
  <input
    type="text"
    id="linkURL"
    class="linkURL inputBox"
    placeholder="Link"
    [(ngModel)]="linkURL"
    #linkURLInput="ngModel"
    required
  />
  <div class="options">
    <div class="btn-cancel btn" (click)="handleGoBack()">Cancel</div>
    <div class="btn-copy-link btn" (click)="handleCopyLink()">
      Get link from browser
    </div>
    <div
      class="btn-go btn"
      (click)="addLinkToFolder(linkTitleInput.value, linkURLInput.value)"
    >
      Go
    </div>
  </div>
  <div class="error" [class.invalid]="isInvalid">
    <p>Input fields cannot be empty</p>
  </div>
</div>
