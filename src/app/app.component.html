<div class="content">
  <div class="header">
    <p>SaveIt</p>
    <div class="add_folder btn" (click)="(activePage === 'addfolder')">
      <img src="../assets/images/new_folder.png" />
    </div>
  </div>
  <div class="body">
    <div *ngIf="activePage === 'addFolder'" class="addfolder">Add Folder</div>
  </div>
  <div class="footer">
    <input type="text" #search class="search-box" placeholder="Search" />
    <div class="github btn" #github (click)="openGithub()">
      <img src="../assets/images/github-logo.png" />
    </div>
  </div>
</div>
