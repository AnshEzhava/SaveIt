<div *ngFor="let link of links">
  <div class="link">
    <div class="text-content">
      <p class="title">{{ link.title }}</p>
      <p class="url">{{ link.url }}</p>
    </div>
    <div class="options">
      <img src="../../../assets/images/delete.png" class="delete-img" />
      <img src="../../../assets/images/edit.png" class="edit-img" />
    </div>
  </div>
</div>
